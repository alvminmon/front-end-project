 <div class="container mt-4" >
    <div class="card">
        <h1>Registro de usuarios</h1>
<form>
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" class="form-control" placeholder="Nombre">
    </div>
    <div class="form-group">
        <label>Apellido</label>
        <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}"  class="form-control" id="lastname" class="form-control" placeholder="Apellido">
      </div>
    <div class="form-group">
        <label>Tel√©fono</label>
        <input type="text" [(ngModel)]="mobile_phone" [ngModelOptions]="{standalone: true}"  class="form-control" id="mobile_phone" class="form-control" placeholder="Telefono">
    </div>  
    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email"  placeholder="Correo">
      </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" class="form-control" placeholder="Password">
      </div>
     <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
  </form>
</div>
</div>
